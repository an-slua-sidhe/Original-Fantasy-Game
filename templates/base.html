<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A Browser-based Adventure Game" />
    <meta name="author" content="Paul Quinn" />

    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />

    <link href="/static/css/grayscale.css" rel="stylesheet" />

    <title>Original Fantasy Game&trade;</title>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger d-none d-md-block" href="#page-top">Original Fantasy
                Game&trade;</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item d-md-none"><a class="nav-link js-scroll-trigger" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">New Character</a>
                    </li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Saved Characters</a>
                    </li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">List of Classes</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">List of Races</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">New Game</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Code for  Template Routing -->

        {% block content %}

        {% endblock %}

    <!-- Footer -->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container">Original Fantasy Game&trade; 2020</div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS -->
    <script src="/static/js/grayscale.js"></script>
